<div>
  <a routerLink="/createProject" class="nav-link">Добавить</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <td>Name</td>
      <td>Date</td>
      <td>Price</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of projects">
      <td>{{u?.name}}</td>
      <td>{{u?.date}}</td>
      <td>{{u?.price}}</td>
      <td>
        <a [routerLink]="['project', u.projectId]" class="btn btn-sm btn-primary">Изменить</a>
        <button (click)="delete(u.projectId)" class="btn btn-sm btn-danger">Удалить</button>
      </td>
    </tr>
  </tbody>
</table>
