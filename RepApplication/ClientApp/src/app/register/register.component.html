<div>
  <h2>Регистрация</h2>

  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="user.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="user.email" class="form-control" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="text" [(ngModel)]="user.password" class="form-control" />
  </div>

  <div class="form-group">
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
    <a routerLink="/" class="btn btn-warning">Отмена</a>
  </div>
</div>
